info:
  contact:
    name: GTEx Portal Team
    email: gtex-help@broadinstitute.org
  termsOfService: https://sites.google.com/broadinstitute.org/gtex-faqs/home
  title: GTEx API
  version: v1
openapi: 3.0.0
paths:
  /admin/contact:
    get:
      description: Some notes on contacting.
      operationId: contact
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                email:
                  description: Email Account.
                  type: string
                message:
                  description: Email message body.
                  type: string
                name:
                  description: User name submission
                  type: string
                subject:
                  description: Email subject line.
                  type: string
              required:
              - name
              - email
              - subject
              - message
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
            text/plain:
              schema:
                items:
                  type: string
                type: array
            text/tab-separated-values:
              schema:
                items:
                  type: string
                type: array
          description: A successful return.
        default:
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
            text/plain:
              schema:
                items:
                  type: string
                type: array
            text/tab-separated-values:
              schema:
                items:
                  type: string
                type: array
          description: Unexpected error.
      summary: Contact information form!
      tags:
      - admin
