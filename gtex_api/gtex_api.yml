      operationId: ptv
      parameters:
      - description: Unique identifier of a dataset. Usually includes a data source
          and data release.
        in: query
        name: datasetId
        required: true
        schema:
          default: gtex_v3
          type: string
      - description: A gene symbol, gencodeId, or ensemblId. Input "all_ase" or "all_sdm"
          to get all data from a specific type of analysis back.
        in: query
        name: geneId
        required: true
        schema:
          type: string
      - description: Format of result.
        in: query
