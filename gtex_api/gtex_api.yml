h a significant eQTL.","operationId":"egene","parameters":[{"description":"Page (slice) of entire results set to return. 0-based.","in":"query","name":"page","required":false,"schema":{"items":{"format":"int32","type":"integer"},"type":"array"}},{"description":"Number of records per page of results.  Max is 2000.","in":"query","name":"pageSize","required":false,"schema":{"default":250,"items":{"format":"int32","type":"integer"},"maximum":2000,"minimum":1,"type":"array"}},{"description":"Filter down results matching the specified term. Used internally by the GTEx portal","in":"query","name":"searchTerm","required":false,"schema":{"enum":["geneSymbol","tissueSiteDetailId","gencodeId"],"type":"string"}},{"description":"Which column in the results should be used for sorting paginated results?","in":"query","name":"sortBy","required":false,"schema":{"default":"tissueSiteDetailId","enum":["log2AllelicFoldChange","empiricalPValue","tissueSiteDetailId","qValue","gencodeId","geneSymbol","pValue"],"type":"string"}},{"description":"Sort direction for the returned data.","in":"query","name":"sortDirection","required":false,"schema":{"default":"asc","enum":["asc","desc"],"type":"string"}},{"description":"Tissue ID of the tissue of interest.","in":"query","name":"tissueSiteDetailId","required":false,"schema":{"enum":["Adipose_Subcutaneous","Adipose_Visceral_Omentum","Adrenal_Gland","Artery_Aorta","Artery_Coronary","Artery_Tibial","Bladder","Brain_Amygdala","Brain_Anterior_cingulate_cortex_BA24","Brain_Caudate_basal_ganglia","Brain_Cerebellar_Hemisphere","Brain_Cerebellum","Brain_Cortex","Brain_Frontal_Cortex_BA9","Brain_Hippocampus","Brain_Hypothalamus","Brain_Nucleus_accumbens_basal_ganglia","Brain_Putamen_basal_ganglia","Brain_Spinal_cord_cervical_c-1","Brain_Substantia_nigra","Breast_Mammary_Tissue","Cells_EBV-transformed_lymphocytes","Cells_Transformed_fibroblasts","Cervix_Ectocervix","Cervix_Endocervix","Colon_Sigmoid","Colon_Transverse","Esophagus_Gastroesophageal_Junction"